<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <title>Pomodoro Clock</title>
</head>

<body>
    <audio id="buzzer" src="http://soundbible.com/grab.php?id=1501&type=mp3" type="audio/mpeg"></audio>
    <div class="container text-center" id="mainDiv">
        <h1 class="text-uppercase" style="font-family: 'Acme', sans-serif;">Pomodoro Clock</h1>
        <div class="timeDiv">
            <h3 id="title1">Session Time</h3>
            <a href="#" class="btn btn-danger btn-lg" id="minus5Clock">-</a>
            <h2 id="timeType" style="display: inline;"></h2>
            <h4 id="num">5</h4>
            <a href="#" class="btn btn-info btn-lg" id="add5Clock">+</a>
            <a href="#" class="btn btn-primary btn-lg" id="reset">Reset</a>
        </div>
        <div id="breakDiv">
            <h3 id="title2">Break Time</h3>
            <a href="#" class="btn btn-danger btn-lg" id="minus5Break">-</a>
            <h4 id="breakNum">5</h4>
            <a href="#" class="btn btn-info btn-lg" id="add5Break">+</a>
        </div>
        <br>
        <a href="#" class="btn btn-success btn-lg" id="start" style="width: 200px">Start</a>
        <br>
        <a href="https://github.com/ManalLiaquat/" class="badge" id="badge" target="_blank">Created By: Manal Liaquat</a>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(function () {
                    console.log('Service Worker Registered');
                });
        }
    </script>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
